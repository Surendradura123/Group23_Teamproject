	var pos = 0,test, test_status,question,choice,choices,chA,chB,chC,chD,correct=0;
	var questions = [
	["When was new constitution was intoduced?","1835 AD","1833 AD","1838 AD","1756 AD","C"],
	["What is the full form of PIDE?","Policia Internacional e de Defensa do Estado","Policia International e de Defensa do Estado","Policia Internacional Defensa Estado","Policia International Defensa Estado","A"],
	["Who spend money on public works?","King Lisbon","King Joao IV","Caetano","Salazar","D"],
	["What is that revolution where people wone red and white carnations?","Carnation Revolution","Croop Revoultion","Nation Revolution","None","A"],
	["When was Portugal joined EU?","1990 AD","1988 AD","1986 AD","1984 AD","C"],
	
];

function _ (x){
	return document.getElementById(x);
}

function renderQuestion(){
	test =  _("test");
	if(pos >= questions.length){
	test.innerHTML = "<h2> You got " + correct +"  of  "+ questions.length +"  questions correct</h2>";
	_("test_status").innerHTML = "Test Completed";
	pos = 0;
	correct = 0;
	return false;
	}
	_("test_status").innerHTML=" Question " +(pos+1)+ " of "+ questions.length;

	question = questions[pos][0];
	chA = questions[pos][1];
	chB = questions[pos][2];
	chC = questions[pos][3];
	chD = questions[pos][4];
	test.innerHTML = "<h3>"+question+"</h3>";
	test.innerHTML += "<input type='radio' name='choices' value='A'> "+chA+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='B'> "+chB+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='C'> "+chC+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='D'> "+chD+"<br><br>";
	test.innerHTML += "<button style='color:green;'' onclick='checkAnswer()'>Submit Answer</button>";
}

function checkAnswer(){
	choices =document.getElementsByName("choices");
	for(var i=0; i<choices.length;i++){
		if(choices[i].checked){
			choice = choices[i].value;
		}
	}
	if(choice == questions[pos][5]){
		correct++;
	}
	pos++;
	renderQuestion();
}
window.addEventListener("load",renderQuestion, false);
